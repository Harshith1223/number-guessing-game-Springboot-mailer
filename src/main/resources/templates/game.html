<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>🎲 Guess The Number</title>
<link rel="stylesheet" th:href="@{/css/style.css}" />
<script th:src="@{/js/script.js}" defer></script>
</head>
<body class="animated-bg">
	<div class="container glass">
		<h1>🤔 Can you guess the number?</h1>
		<p class="message" th:text="${message}">Guess between 1 and 100</p>

		<form action="/guess" method="post">
			<input type="number" name="guess" required min="1" max="100"
				placeholder="Your guess here 🎯"> <br>
			<button type="submit" onclick="playClick()">📨 Submit Guess</button>
		</form>
	</div>
</body>
</html>
